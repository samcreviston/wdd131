<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sam Creviston">
    <meta name="description" content="This page by Sam Creviston is one of many in the WDD 131 - Dynamic WEb Fundamentals Course that is intended to teach me intermediate web development skills. This assignment specifcally taught the use of arrays, further manipulating the DOM, and how to filter.">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label for="overallRating">Overall Rating:</label>
            <div id="ratingContainer"></div>

            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <label>Which of the below features did you find useful in the product?<br>(check all that apply)</label>

            <div id="featuresContainer"></div>
            <label for="writtenReview">Written Review (optional)</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">Your Name (optional)</label>
            <input type="text" id="userName" name="userName">

            <div></div>
            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
